name: CI

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

permissions:
  contents: read

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:

  semantic-git-messages:
    name: Commits
    uses: ./.github/workflows/semantic-git-message.yml

  php-code-style:
    name: PHP Code Style
    uses: ./.github/workflows/php-codestyle.yml
    with:
      app-name: impersonate
      app-repository: owncloud/impersonate
      php-versions: '["7.4"]'
